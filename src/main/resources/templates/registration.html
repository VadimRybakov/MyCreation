<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title th:text="#{registration.title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{style.css}">
</head>

<body>
<div>
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title" th:text="#{registration.title}"></div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/registration}" th:object="${userDto}" method="POST" class="form-horizontal">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="login" th:placeholder="#{login}" class="form-control"
                               required minlength="5" maxlength="20">
                        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                        <div class="form-control" th:if="${findByLogin_error != null}" th:text="#{user.exists}"></div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" th:placeholder="#{password}" class="form-control"
                               required minlength="5" maxlength="20">
                        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="confirmPassword" th:placeholder="#{confirmPassword}" class="form-control"
                               required minlength="5" maxlength="20">
                        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                        <div class="form-control" th:if="${passwordError != null}" th:text="#{passwords.no.match}"></div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="email" name="email" th:placeholder="#{email}" class="form-control"
                               required minlength="5" maxlength="30">
                        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                        <div class="form-control" th:if="${findByEmail_error != null}" th:text="#{user.email.exists}"></div>
                    </div>
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success" th:text="#{submit.reg}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
