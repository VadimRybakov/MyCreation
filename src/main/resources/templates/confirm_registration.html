<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title th:text="#{confirm_registration.header}"></title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
<div class="container">
    <div class="top">
        <div th:replace="~{navigation :: navigation(confirm_registration)}"></div>
        <div class="header" th:text="#{confirm_registration.header}"></div>
        <div class="profile">
            <p th:if="${token != null}" th:text="#{registration.check_mail}"></p>
            <p th:if="${token == null}" th:text="#{registration.confirmed}"></p>
            <a href="/login" th:text="#{login}"></a>
        </div>
    </div>
    <div class="footer"  th:replace="~{footer :: footer(confirm_registration)}"></div>
</div>
</body>
</html>
